<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGM Dashboard Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #fee; color: red; }
        .success { background: #efe; color: green; }
        .store-card { border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>SGM Grand Opening Dashboard Test</h1>
    <button onclick="testFetch()">Test Data Fetch</button>
    <div id="logs"></div>
    <div id="results"></div>
    
    <script>
        function log(message, type = 'log') {
            const logsDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = `log ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(logEntry);
            console.log(message);
        }
        
        async function testFetch() {
            document.getElementById('logs').innerHTML = '';
            document.getElementById('results').innerHTML = '';
            
            log('Starting data fetch test...', 'log');
            
            try {
                const sheetId = '1ucXoo9EbOHyVNyztS42nryDM405nl-208CZiLwD_cOc';
                const sheetName = 'STORE';
                const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
                
                log(`Fetching from: ${url}`, 'log');
                
                const response = await fetch(url);
                log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const text = await response.text();
                log(`Received ${text.length} characters`, 'success');
                
                log('Parsing JSON...', 'log');
                const jsonData = JSON.parse(text.substring(47).slice(0, -2));
                log('JSON parsed successfully!', 'success');
                
                const rows = jsonData.table.rows;
                log(`Found ${rows.length} rows`, 'success');
                
                // Parse stores
                const stores = rows.map((row, index) => {
                    const cells = row.c || [];
                    const getCellValue = (idx) => {
                        if (!cells[idx] || cells[idx].v === null) return null;
                        return cells[idx].v;
                    };
                    
                    return {
                        outletName: getCellValue(1) || '',
                        am: getCellValue(2) || '',
                        lokasi: getCellValue(3) || '',
                        goPeriod: getCellValue(4) || '',
                        totalTarget: parseFloat(getCellValue(5)) || 0,
                        totalAchievement: parseFloat(getCellValue(27)) || 0,
                        totalPercentage: (parseFloat(getCellValue(28)) || 0) * 100
                    };
                }).filter(s => s.outletName);
                
                log(`Parsed ${stores.length} valid stores`, 'success');
                
                // Check current date logic
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                log(`Today's date: ${today.toLocaleDateString('id-ID')}`, 'log');
                
                // Categorize stores
                let latestCount = 0;
                let historicalCount = 0;
                
                stores.forEach(store => {
                    if (store.goPeriod) {
                        const periodMatch = store.goPeriod.match(/(\d{1,2}[\/-]\d{1,2}[\/-]\d{2,4})\s*-\s*(\d{1,2}[\/-]\d{1,2}[\/-]\d{2,4})/);
                        if (periodMatch) {
                            const endDateStr = periodMatch[2];
                            const parts = endDateStr.split(/[\/-]/);
                            if (parts.length === 3) {
                                let day = parseInt(parts[0]);
                                let month = parseInt(parts[1]) - 1;
                                let year = parseInt(parts[2]);
                                if (year < 100) year += 2000;
                                const endDate = new Date(year, month, day);
                                
                                if (endDate >= today) {
                                    latestCount++;
                                } else {
                                    historicalCount++;
                                }
                            }
                        }
                    }
                });
                
                log(`Latest GO stores: ${latestCount}`, latestCount > 0 ? 'success' : 'log');
                log(`Historical GO stores: ${historicalCount}`, 'log');
                
                // Display first 5 stores
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '<h2>Sample Stores:</h2>';
                
                stores.slice(0, 5).forEach(store => {
                    resultsDiv.innerHTML += `
                        <div class="store-card">
                            <h3>${store.outletName}</h3>
                            <p><strong>AM:</strong> ${store.am}</p>
                            <p><strong>Location:</strong> ${store.lokasi}</p>
                            <p><strong>Period:</strong> ${store.goPeriod}</p>
                            <p><strong>Target:</strong> Rp ${store.totalTarget.toLocaleString('id-ID')}</p>
                            <p><strong>Achievement:</strong> Rp ${store.totalAchievement.toLocaleString('id-ID')}</p>
                            <p><strong>Percentage:</strong> ${store.totalPercentage.toFixed(2)}%</p>
                        </div>
                    `;
                });
                
                log('✅ Test completed successfully!', 'success');
                
            } catch (error) {
                log(`❌ Error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }
        
        // Auto-run on page load
        window.addEventListener('load', () => {
            testFetch();
        });
    </script>
</body>
</html>
