<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apotek Alpro - Executive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .dashboard-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .tab-button {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            border-radius: 15px;
        }
        
        .tab-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .tab-button.active {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .content-area {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            min-height: calc(100vh - 200px);
        }
        
        .header-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }
        
        .finance-subtab {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .finance-subtab:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-1px);
        }
        
        .finance-subtab.active {
            background: rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }
        
        .iframe-container {
            width: 100%;
            height: calc(100vh - 300px);
            min-height: 600px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .loading-spinner {
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-left: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center p-4">
        <div class="login-container w-full max-w-md p-8">
            <div class="text-center mb-8">
                <div class="text-4xl mb-4">
                    <i class="fas fa-hospital text-blue-600"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Apotek Alpro</h1>
                <p class="text-gray-600">Executive Dashboard</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email / Username
                    </label>
                    <input type="text" id="loginEmail" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <input type="password" id="loginPassword" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                </div>
                
                <button type="submit" class="btn-primary w-full py-3 px-4 rounded-lg text-white font-medium hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition-all duration-200">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
            </form>
            
            <div id="loginError" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg hidden">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span id="loginErrorMessage">Invalid credentials. Please try again.</span>
            </div>
            
            <div id="loginLoading" class="mt-4 text-center hidden">
                <div class="loading-spinner"></div>
                <p class="text-gray-600 mt-2">Authenticating...</p>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard-container hidden">
        <!-- Header -->
        <div class="header-card p-6 m-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="text-3xl text-white">
                        <i class="fas fa-hospital"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-white">Apotek Alpro</h1>
                        <p class="text-white opacity-80">Executive Dashboard</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-right text-white">
                        <p class="font-medium" id="userEmail"></p>
                        <p class="text-sm opacity-80">Role: <span id="userRole" class="font-semibold"></span></p>
                    </div>
                    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-all duration-200">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="px-6 mb-6">
            <div id="tabContainer" class="flex flex-wrap gap-3">
                <!-- Tabs will be dynamically generated -->
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area mx-6 mb-6 p-6">
            <div id="tabContent">
                <!-- Tab content will be dynamically loaded -->
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentTab = '';

        // Authentication system
        async function authenticate(email, password) {
            try {
                const response = await fetch('https://docs.google.com/spreadsheets/d/1_ve_N74hK1KBMk_Rz_jVDRuLn_kDk13FUROkeNKR5P4/export?format=csv');
                const csvText = await response.text();
                const lines = csvText.split('\n');
                
                for (let i = 1; i < lines.length; i++) {
                    const columns = lines[i].split(',');
                    if (columns.length >= 7) {
                        const userEmail = columns[0].trim();
                        const userRole = columns[2].trim();
                        const userPassword = columns[6].trim();
                        
                        if (userEmail === email && userPassword === password) {
                            return {
                                email: userEmail,
                                role: userRole,
                                status: 'success'
                            };
                        }
                    }
                }
                return { status: 'error', message: 'Invalid credentials' };
            } catch (error) {
                console.error('Authentication error:', error);
                return { status: 'error', message: 'Authentication service unavailable' };
            }
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            document.getElementById('loginLoading').classList.remove('hidden');
            document.getElementById('loginError').classList.add('hidden');
            
            const result = await authenticate(email, password);
            
            document.getElementById('loginLoading').classList.add('hidden');
            
            if (result.status === 'success') {
                currentUser = result;
                showDashboard();
            } else {
                document.getElementById('loginErrorMessage').textContent = result.message;
                document.getElementById('loginError').classList.remove('hidden');
            }
        });

        // Show dashboard
        function showDashboard() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('userRole').textContent = currentUser.role;
            
            generateTabs();
            
            // Set default tab based on role
            const defaultTab = getDefaultTab();
            showTab(defaultTab);
        }

        // Get default tab based on role
        function getDefaultTab() {
            const role = currentUser.role.toLowerCase();
            
            if (role === 'admin' || role === 'chief' || role === 'operations') {
                return 'operations';
            } else if (role === 'ppm') {
                return 'ppm';
            } else if (role === 'finance') {
                return 'finance';
            } else if (role === 'bpt') {
                return 'bpt';
            } else if (role === 'academy') {
                return 'academy';
            }
            
            return 'operations'; // fallback
        }

        // Generate tabs based on user role
        function generateTabs() {
            const role = currentUser.role.toLowerCase();
            const tabContainer = document.getElementById('tabContainer');
            tabContainer.innerHTML = '';
            
            const tabs = [
                { id: 'operations', name: 'Operations', icon: 'fas fa-cogs', roles: ['admin', 'chief', 'operations'] },
                { id: 'ppm', name: 'PPM', icon: 'fas fa-chart-line', roles: ['admin', 'chief', 'ppm'] },
                { id: 'finance', name: 'Finance', icon: 'fas fa-dollar-sign', roles: ['admin', 'chief', 'finance'] },
                { id: 'bpt', name: 'BPT', icon: 'fas fa-users', roles: ['admin', 'chief', 'bpt'] },
                { id: 'academy', name: 'Academy', icon: 'fas fa-graduation-cap', roles: ['admin', 'chief', 'academy'] },
                { id: 'reports', name: 'Reports', icon: 'fas fa-chart-bar', roles: ['admin', 'chief'] }
            ];
            
            tabs.forEach(tab => {
                if (tab.roles.includes(role)) {
                    const tabButton = document.createElement('button');
                    tabButton.className = 'tab-button px-6 py-3 text-white font-medium flex items-center space-x-2';
                    tabButton.innerHTML = `<i class="${tab.icon}"></i><span>${tab.name}</span>`;
                    tabButton.onclick = () => showTab(tab.id);
                    tabContainer.appendChild(tabButton);
                }
            });
        }

        // Show tab content
        function showTab(tabId) {
            currentTab = tabId;
            
            // Update active tab styling
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event?.target?.closest('.tab-button')?.classList.add('active') || 
            document.querySelector(`[onclick="showTab('${tabId}')"]`)?.classList.add('active');
            
            const contentArea = document.getElementById('tabContent');
            
            switch(tabId) {
                case 'operations':
                    showOperationsTab(contentArea);
                    break;
                case 'ppm':
                    showPPMTab(contentArea);
                    break;
                case 'finance':
                    showFinanceTab(contentArea);
                    break;
                case 'bpt':
                    showBPTTab(contentArea);
                    break;
                case 'academy':
                    showAcademyTab(contentArea);
                    break;
                case 'reports':
                    showReportsTab(contentArea);
                    break;
            }
        }

        // Operations tab
        function showOperationsTab(container) {
            container.innerHTML = `
                <div class="fade-in">
                    <div class="flex justify-between items-center mb-6">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-800 flex items-center">
                                <i class="fas fa-cogs mr-3 text-blue-600"></i>Operations Dashboard
                            </h2>
                            <p class="text-gray-600">Operational management and monitoring system</p>
                        </div>
                        <button onclick="openInNewTab('https://script.google.com/macros/s/AKfycbyE1R2ogJa1mJ2GXGFB_cZeiX86H8LbBRiy03Umj6Gr_xnvdlT7KytPhwiLueviYvaXFg/exec')" 
                                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-all duration-200">
                            <i class="fas fa-external-link-alt mr-2"></i>Open in New Tab
                        </button>
                    </div>
                    <div class="iframe-container">
                        <iframe src="https://script.google.com/macros/s/AKfycbyE1R2ogJa1mJ2GXGFB_cZeiX86H8LbBRiy03Umj6Gr_xnvdlT7KytPhwiLueviYvaXFg/exec" 
                                loading="lazy" 
                                allow="fullscreen">
                        </iframe>
                    </div>
                </div>
            `;
        }

        // PPM tab
        function showPPMTab(container) {
            container.innerHTML = `
                <div class="fade-in">
                    <div class="flex justify-between items-center mb-6">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-800 flex items-center">
                                <i class="fas fa-chart-line mr-3 text-green-600"></i>PPM Dashboard
                            </h2>
                            <p class="text-gray-600">Performance and project management system</p>
                        </div>
                        <button onclick="openInNewTab('https://script.google.com/macros/s/AKfycbzaRaZPlsmOGgKRGssxuMPvYx9FQabDshXkwkfkJyIpoZQ4OHz7TYr7wtccK2DAnlho/exec')" 
                                class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-all duration-200">
                            <i class="fas fa-external-link-alt mr-2"></i>Open in New Tab
                        </button>
                    </div>
                    <div class="iframe-container">
                        <iframe src="https://script.google.com/macros/s/AKfycbzaRaZPlsmOGgKRGssxuMPvYx9FQabDshXkwkfkJyIpoZQ4OHz7TYr7wtccK2DAnlho/exec" 
                                loading="lazy" 
                                allow="fullscreen">
                        </iframe>
                    </div>
                </div>
            `;
        }

        // Finance tab with subtabs
        function showFinanceTab(container) {
            container.innerHTML = `
                <div class="fade-in">
                    <div class="flex justify-between items-center mb-6">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-800 flex items-center">
                                <i class="fas fa-dollar-sign mr-3 text-yellow-600"></i>Finance Dashboard
                            </h2>
                            <p class="text-gray-600">Financial management and analysis systems</p>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <div class="flex flex-wrap gap-3">
                            <button onclick="showFinanceSubtab('coretax')" 
                                    class="finance-subtab px-4 py-2 text-sm font-medium text-gray-700 active">
                                <i class="fas fa-file-invoice mr-2"></i>Coretax - Invoice Matching
                            </button>
                            <button onclick="showFinanceSubtab('payment')" 
                                    class="finance-subtab px-4 py-2 text-sm font-medium text-gray-700">
                                <i class="fas fa-credit-card mr-2"></i>Invoice Matching & Payment Analysis
                            </button>
                            <button onclick="showFinanceSubtab('reports')" 
                                    class="finance-subtab px-4 py-2 text-sm font-medium text-gray-700">
                                <i class="fas fa-chart-pie mr-2"></i>Financial Reports
                            </button>
                            <button onclick="showFinanceSubtab('budget')" 
                                    class="finance-subtab px-4 py-2 text-sm font-medium text-gray-700">
                                <i class="fas fa-calculator mr-2"></i>Budget Analysis
                            </button>
                        </div>
                    </div>
                    
                    <div id="financeSubtabContent" class="iframe-container">
                        <!-- Subtab content will be loaded here -->
                    </div>
                </div>
            `;
            
            // Show default subtab
            showFinanceSubtab('coretax');
        }

        // Finance subtab handler
        function showFinanceSubtab(subtab) {
            // Update active subtab
            document.querySelectorAll('.finance-subtab').forEach(btn => btn.classList.remove('active'));
            event?.target?.classList.add('active');
            
            const subtabContent = document.getElementById('financeSubtabContent');
            
            switch(subtab) {
                case 'coretax':
                    subtabContent.innerHTML = `
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-semibold text-gray-800">Coretax - Invoice Matching System</h3>
                            <button onclick="openInNewTab('./finance/invoice-matching.html')" 
                                    class="bg-yellow-600 hover:bg-yellow-700 text-white px-3 py-1 rounded text-sm transition-all duration-200">
                                <i class="fas fa-external-link-alt mr-1"></i>Open in New Tab
                            </button>
                        </div>
                        <iframe src="./finance/invoice-matching.html" class="w-full h-full border-none rounded-lg"></iframe>
                    `;
                    break;
                case 'payment':
                    subtabContent.innerHTML = `
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-semibold text-gray-800">Invoice Matching & Payment Analysis</h3>
                            <button onclick="openInNewTab('./finance/payment-analysis.html')" 
                                    class="bg-yellow-600 hover:bg-yellow-700 text-white px-3 py-1 rounded text-sm transition-all duration-200">
                                <i class="fas fa-external-link-alt mr-1"></i>Open in New Tab
                            </button>
                        </div>
                        <iframe src="./finance/payment-analysis.html" class="w-full h-full border-none rounded-lg"></iframe>
                    `;
                    break;
                case 'reports':
                    subtabContent.innerHTML = `
                        <div class="text-center py-20">
                            <i class="fas fa-chart-pie text-6xl text-gray-300 mb-4"></i>
                            <h3 class="text-xl font-semibold text-gray-600 mb-2">Financial Reports</h3>
                            <p class="text-gray-500">Coming soon - Comprehensive financial reporting system</p>
                        </div>
                    `;
                    break;
                case 'budget':
                    subtabContent.innerHTML = `
                        <div class="text-center py-20">
                            <i class="fas fa-calculator text-6xl text-gray-300 mb-4"></i>
                            <h3 class="text-xl font-semibold text-gray-600 mb-2">Budget Analysis</h3>
                            <p class="text-gray-500">Coming soon - Advanced budget analysis and forecasting</p>
                        </div>
                    `;
                    break;
            }
        }

        // BPT tab
        function showBPTTab(container) {
            container.innerHTML = `
                <div class="fade-in text-center py-20">
                    <i class="fas fa-users text-6xl text-gray-300 mb-4"></i>
                    <h2 class="text-2xl font-bold text-gray-600 mb-2">BPT Dashboard</h2>
                    <p class="text-gray-500">Coming soon - Business process and team management</p>
                </div>
            `;
        }

        // Academy tab
        function showAcademyTab(container) {
            container.innerHTML = `
                <div class="fade-in text-center py-20">
                    <i class="fas fa-graduation-cap text-6xl text-gray-300 mb-4"></i>
                    <h2 class="text-2xl font-bold text-gray-600 mb-2">Academy Dashboard</h2>
                    <p class="text-gray-500">Coming soon - Training and development platform</p>
                </div>
            `;
        }

        // Reports tab
        function showReportsTab(container) {
            container.innerHTML = `
                <div class="fade-in text-center py-20">
                    <i class="fas fa-chart-bar text-6xl text-gray-300 mb-4"></i>
                    <h2 class="text-2xl font-bold text-gray-600 mb-2">Executive Reports</h2>
                    <p class="text-gray-500">Coming soon - Comprehensive executive reporting dashboard</p>
                </div>
            `;
        }

        // Open in new tab
        function openInNewTab(url) {
            window.open(url, '_blank');
        }

        // Logout
        function logout() {
            currentUser = null;
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('loginForm').reset();
        }

        // Auto-logout after inactivity (30 minutes)
        let inactivityTimer;
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(logout, 30 * 60 * 1000);
        }

        // Track user activity
        document.addEventListener('click', resetInactivityTimer);
        document.addEventListener('keypress', resetInactivityTimer);
        document.addEventListener('scroll', resetInactivityTimer);
    </script>
