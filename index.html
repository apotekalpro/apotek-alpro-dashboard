<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apotek Alpro - Executive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-gradient {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        .animate-pulse-slow {
            animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .tab-active {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            color: white;
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }
        
        .tab-inactive {
            background: rgba(255, 255, 255, 0.8);
            color: #6B7280;
            transition: all 0.3s ease;
        }
        
        .tab-inactive:hover {
            background: rgba(255, 255, 255, 0.95);
            color: #4F46E5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4F46E5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-glow {
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
        }
        
        .error-glow {
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }
        
        .iframe-container {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }
        
        .iframe-container:hover {
            transform: translateY(-5px);
        }
        
        .btn-premium {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-premium:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-premium::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-premium:hover::before {
            left: 100%;
        }
        
        .notification-badge {
            background: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 100%);
            animation: pulse 2s infinite;
        }
        
        .role-badge {
            background: linear-gradient(135deg, #FFD93D 0%, #FF6B6B 100%);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg">
    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center p-4">
        <div class="glass-effect rounded-3xl p-8 w-full max-w-md animate-float">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-full mb-4 shadow-lg">
                    <i class="fas fa-plus-circle text-4xl text-indigo-600"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Apotek Alpro</h1>
                <p class="text-white opacity-80">Executive Dashboard</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div class="relative">
                    <input type="email" id="email" required 
                           class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition-all duration-300"
                           placeholder="Email Address">
                    <i class="fas fa-envelope absolute right-3 top-3 text-white opacity-70"></i>
                </div>
                
                <div class="relative">
                    <input type="password" id="password" required 
                           class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition-all duration-300"
                           placeholder="Password">
                    <i class="fas fa-lock absolute right-3 top-3 text-white opacity-70"></i>
                </div>
                
                <button type="submit" class="w-full btn-premium text-white py-3 px-6 rounded-lg font-semibold relative overflow-hidden">
                    <span id="loginText">Sign In</span>
                    <div id="loginSpinner" class="loading-spinner mx-auto hidden"></div>
                </button>
                
                <div id="loginError" class="text-red-300 text-sm text-center hidden"></div>
            </form>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" class="hidden min-h-screen">
        <!-- Header -->
        <header class="glass-effect border-b border-white border-opacity-20 p-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-white rounded-xl flex items-center justify-center shadow-lg">
                        <i class="fas fa-plus-circle text-2xl text-indigo-600"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-white">Apotek Alpro</h1>
                        <p class="text-white opacity-70 text-sm">Executive Dashboard</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div class="notification-badge w-3 h-3 rounded-full"></div>
                    <div class="text-right">
                        <div class="text-white font-semibold" id="userEmail"></div>
                        <div class="role-badge px-3 py-1 rounded-full text-xs font-bold text-white" id="userRole"></div>
                    </div>
                    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-all duration-300 hover:scale-105">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="p-4">
            <div class="flex flex-wrap gap-2" id="navigationTabs">
                <!-- Tabs will be dynamically generated based on user role -->
            </div>
        </nav>

        <!-- Content Area -->
        <main class="p-4 pb-8">
            <div id="tabContent" class="card-gradient rounded-2xl shadow-2xl min-h-[600px]">
                <!-- Tab contents will be loaded here -->
            </div>
        </main>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let userRole = null;
        let availableTabs = [];

        // Authentication system
        async function authenticateUser(email, password) {
            try {
                const response = await fetch('https://docs.google.com/spreadsheets/d/1_ve_N74hK1KBMk_Rz_jVDRuLn_kDk13FUROkeNKR5P4/export?format=csv');
                const csvData = await response.text();
                
                const lines = csvData.split('\n');
                const headers = lines[0].split(',');
                
                for (let i = 1; i < lines.length; i++) {
                    const row = lines[i].split(',');
                    if (row.length >= 7) {
                        const userEmail = row[0].trim();
                        const userStatus = row[1].trim();
                        const role = row[2].trim();
                        const userPassword = row[6].trim();
                        
                        if (userEmail === email && userPassword === password && userStatus === 'Active') {
                            return { email: userEmail, role: role };
                        }
                    }
                }
                
                return null;
            } catch (error) {
                console.error('Authentication error:', error);
                return null;
            }
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            const loginError = document.getElementById('loginError');
            
            // Show loading state
            loginText.classList.add('hidden');
            loginSpinner.classList.remove('hidden');
            loginError.classList.add('hidden');
            
            try {
                const user = await authenticateUser(email, password);
                
                if (user) {
                    currentUser = user;
                    userRole = user.role;
                    
                    // Store user data
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    
                    // Show dashboard
                    showDashboard();
                } else {
                    loginError.textContent = 'Invalid credentials. Please check your email and password.';
                    loginError.classList.remove('hidden');
                }
            } catch (error) {
                loginError.textContent = 'Connection error. Please try again.';
                loginError.classList.remove('hidden');
            }
            
            // Hide loading state
            loginText.classList.remove('hidden');
            loginSpinner.classList.add('hidden');
        });

        // Show dashboard
        function showDashboard() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            
            // Update user info
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('userRole').textContent = currentUser.role;
            
            // Generate navigation based on role
            generateNavigation();
            
            // Load default tab
            loadDefaultTab();
        }

        // Generate navigation tabs based on user role
        function generateNavigation() {
            const navContainer = document.getElementById('navigationTabs');
            availableTabs = [];
            
            // Define all possible tabs
            const allTabs = [
                { id: 'operations', name: 'Operations', icon: 'fas fa-cogs', roles: ['Admin', 'Chief', 'Operations'] },
                { id: 'ppm', name: 'PPM', icon: 'fas fa-chart-line', roles: ['Admin', 'Chief', 'PPM'] },
                { id: 'finance', name: 'Finance', icon: 'fas fa-coins', roles: ['Admin', 'Chief', 'Finance'] },
                { id: 'bpt', name: 'BPT', icon: 'fas fa-users', roles: ['Admin', 'Chief', 'BPT'] },
                { id: 'academy', name: 'Academy', icon: 'fas fa-graduation-cap', roles: ['Admin', 'Chief', 'Academy'] },
                { id: 'reports', name: 'Reports', icon: 'fas fa-chart-bar', roles: ['Admin', 'Chief'] }
            ];
            
            // Filter tabs based on user role
            const userTabs = allTabs.filter(tab => tab.roles.includes(userRole));
            availableTabs = userTabs;
            
            // Generate tab HTML
            navContainer.innerHTML = userTabs.map(tab => `
                <button onclick="switchTab('${tab.id}')" 
                        class="tab-inactive px-6 py-3 rounded-xl font-semibold flex items-center space-x-2 ${tab.id}-tab">
                    <i class="${tab.icon}"></i>
                    <span>${tab.name}</span>
                </button>
            `).join('');
        }

        // Switch between tabs
        function switchTab(tabId) {
            // Update tab appearance
            document.querySelectorAll('[class*="-tab"]').forEach(tab => {
                tab.className = tab.className.replace('tab-active', 'tab-inactive');
            });
            
            document.querySelector(`.${tabId}-tab`).className = 
                document.querySelector(`.${tabId}-tab`).className.replace('tab-inactive', 'tab-active');
            
            // Load tab content
            loadTabContent(tabId);
        }

        // Load tab content
        function loadTabContent(tabId) {
            const contentArea = document.getElementById('tabContent');
            
            switch(tabId) {
                case 'operations':
                    contentArea.innerHTML = `
                        <div class="p-8">
                            <div class="flex items-center justify-between mb-6">
                                <div>
                                    <h2 class="text-3xl font-bold text-gray-800 mb-2">
                                        <i class="fas fa-cogs text-indigo-600 mr-3"></i>Operations Dashboard
                                    </h2>
                                    <p class="text-gray-600">Operational management and monitoring system</p>
                                </div>
                                <button onclick="openExternal('https://script.google.com/macros/s/AKfycbyE1R2ogJa1mJ2GXGFB_cZeiX86H8LbBRiy03Umj6Gr_xnvdlT7KytPhwiLueviYvaXFg/exec')" 
                                        class="btn-premium text-white px-6 py-3 rounded-xl font-semibold">
                                    <i class="fas fa-external-link-alt mr-2"></i>Open in New Tab
                                </button>
                            </div>
                            <div class="iframe-container">
                                <iframe src="https://script.google.com/macros/s/AKfycbyE1R2ogJa1mJ2GXGFB_cZeiX86H8LbBRiy03Umj6Gr_xnvdlT7KytPhwiLueviYvaXFg/exec" 
                                        class="w-full h-[700px] border-0" 
                                        title="Operations Management System"></iframe>
                            </div>
                        </div>
                    `;
                    break;
                    
                case 'ppm':
                    contentArea.innerHTML = `
                        <div class="p-8">
                            <div class="flex items-center justify-between mb-6">
                                <div>
                                    <h2 class="text-3xl font-bold text-gray-800 mb-2">
                                        <i class="fas fa-chart-line text-green-600 mr-3"></i>PPM Dashboard
                                    </h2>
                                    <p class="text-gray-600">Performance and productivity monitoring</p>
                                </div>
                                <button onclick="openExternal('https://script.google.com/macros/s/AKfycbzaRaZPlsmOGgKRGssxuMPvYx9FQabDshXkwkfkJyIpoZQ4OHz7TYr7wtccK2DAnlho/exec')" 
                                        class="btn-premium text-white px-6 py-3 rounded-xl font-semibold">
                                    <i class="fas fa-external-link-alt mr-2"></i>Open in New Tab
                                </button>
                            </div>
                            <div class="iframe-container">
                                <iframe src="https://script.google.com/macros/s/AKfycbzaRaZPlsmOGgKRGssxuMPvYx9FQabDshXkwkfkJyIpoZQ4OHz7TYr7wtccK2DAnlho/exec" 
                                        class="w-full h-[700px] border-0" 
                                        title="PPM Management System"></iframe>
                            </div>
                        </div>
                    `;
                    break;
                    
                case 'finance':
                    loadFinanceSubtabs();
                    break;
                    
                case 'bpt':
                    contentArea.innerHTML = `
                        <div class="p-8 text-center">
                            <div class="animate-pulse-slow mb-6">
                                <i class="fas fa-users text-6xl text-blue-400 mb-4"></i>
                            </div>
                            <h2 class="text-3xl font-bold text-gray-800 mb-4">BPT Dashboard</h2>
                            <p class="text-gray-600 mb-8">Business Process Technology management system</p>
                            <div class="bg-gradient-to-r from-blue-100 to-purple-100 rounded-2xl p-8">
                                <p class="text-lg text-gray-700">System integration coming soon...</p>
                            </div>
                        </div>
                    `;
                    break;
                    
                case 'academy':
                    contentArea.innerHTML = `
                        <div class="p-8 text-center">
                            <div class="animate-pulse-slow mb-6">
                                <i class="fas fa-graduation-cap text-6xl text-purple-400 mb-4"></i>
                            </div>
                            <h2 class="text-3xl font-bold text-gray-800 mb-4">Academy Dashboard</h2>
                            <p class="text-gray-600 mb-8">Training and development management system</p>
                            <div class="bg-gradient-to-r from-purple-100 to-pink-100 rounded-2xl p-8">
                                <p class="text-lg text-gray-700">Learning management system integration in progress...</p>
                            </div>
                        </div>
                    `;
                    break;
                    
                case 'reports':
                    contentArea.innerHTML = `
                        <div class="p-8 text-center">
                            <div class="animate-pulse-slow mb-6">
                                <i class="fas fa-chart-bar text-6xl text-orange-400 mb-4"></i>
                            </div>
                            <h2 class="text-3xl font-bold text-gray-800 mb-4">Executive Reports</h2>
                            <p class="text-gray-600 mb-8">Comprehensive business intelligence and analytics</p>
                            <div class="bg-gradient-to-r from-orange-100 to-red-100 rounded-2xl p-8">
                                <p class="text-lg text-gray-700">Advanced reporting dashboard under development...</p>
                            </div>
                        </div>
                    `;
                    break;
            }
        }

        // Load Finance subtabs
        function loadFinanceSubtabs() {
            const contentArea = document.getElementById('tabContent');
            contentArea.innerHTML = `
                <div class="p-8">
                    <div class="mb-6">
                        <h2 class="text-3xl font-bold text-gray-800 mb-2">
                            <i class="fas fa-coins text-yellow-600 mr-3"></i>Finance Dashboard
                        </h2>
                        <p class="text-gray-600">Financial management and analysis systems</p>
                    </div>
                    
                    <!-- Finance Subtabs -->
                    <div class="flex space-x-2 mb-6">
                        <button onclick="loadFinanceSubtab('coretax')" 
                                class="finance-subtab-coretax bg-indigo-500 text-white px-6 py-3 rounded-lg font-semibold">
                            <i class="fas fa-receipt mr-2"></i>Coretax - Invoice Matching
                        </button>
                        <button onclick="loadFinanceSubtab('payment')" 
                                class="finance-subtab-payment bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-semibold hover:bg-gray-300 transition-all">
                            <i class="fas fa-credit-card mr-2"></i>Invoice & Payment Analysis
                        </button>
                        <button onclick="loadFinanceSubtab('reports')" 
                                class="finance-subtab-reports bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-semibold hover:bg-gray-300 transition-all">
                            <i class="fas fa-chart-pie mr-2"></i>Financial Reports
                        </button>
                    </div>
                    
                    <!-- Finance Content -->
                    <div id="financeContent" class="iframe-container">
                        <!-- Default to Coretax -->
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-xl font-bold text-gray-800">Coretax - Invoice Matching System</h3>
                            <button onclick="openExternal('finance/invoice-matching.html')" 
                                    class="btn-premium text-white px-4 py-2 rounded-lg">
                                <i class="fas fa-external-link-alt mr-2"></i>Open in New Tab
                            </button>
                        </div>
                        <iframe src="finance/invoice-matching.html" 
                                class="w-full h-[600px] border-0 rounded-lg" 
                                title="Coretax Invoice Matching System"></iframe>
                    </div>
                </div>
            `;
        }

        // Load Finance subtab content
        function loadFinanceSubtab(subtab) {
            // Update subtab appearance
            document.querySelectorAll('[class*="finance-subtab-"]').forEach(tab => {
                tab.className = tab.className.replace('bg-indigo-500 text-white', 'bg-gray-200 text-gray-700');
            });
            
            document.querySelector(`.finance-subtab-${subtab}`).className = 
                document.querySelector(`.finance-subtab-${subtab}`).className.replace('bg-gray-200 text-gray-700', 'bg-indigo-500 text-white');
            
            const financeContent = document.getElementById('financeContent');
            
            switch(subtab) {
                case 'coretax':
                    financeContent.innerHTML = `
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-xl font-bold text-gray-800">Coretax - Invoice Matching System</h3>
                            <button onclick="openExternal('finance/invoice-matching.html')" 
                                    class="btn-premium text-white px-4 py-2 rounded-lg">
                                <i class="fas fa-external-link-alt mr-2"></i>Open in New Tab
                            </button>
                        </div>
                        <iframe src="finance/invoice-matching.html" 
                                class="w-full h-[600px] border-0 rounded-lg" 
                                title="Coretax Invoice Matching System"></iframe>
                    `;
                    break;
                    
                case 'payment':
                    financeContent.innerHTML = `
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-xl font-bold text-gray-800">Invoice & Payment Analysis</h3>
                            <button onclick="openExternal('finance/payment-analysis.html')" 
                                    class="btn-premium text-white px-4 py-2 rounded-lg">
                                <i class="fas fa-external-link-alt mr-2"></i>Open in New Tab
                            </button>
                        </div>
                        <iframe src="finance/payment-analysis.html" 
                                class="w-full h-[600px] border-0 rounded-lg" 
                                title="Invoice Payment Analysis System"></iframe>
                    `;
                    break;
                    
                case 'reports':
                    financeContent.innerHTML = `
                        <div class="text-center py-12">
                            <i class="fas fa-chart-pie text-6xl text-blue-400 mb-4"></i>
                            <h3 class="text-2xl font-bold text-gray-800 mb-4">Financial Reports</h3>
                            <p class="text-gray-600">Comprehensive financial analysis and reporting tools</p>
                            <div class="bg-gradient-to-r from-blue-100 to-indigo-100 rounded-xl p-6 mt-6">
                                <p class="text-gray-700">Advanced financial reporting system coming soon...</p>
                            </div>
                        </div>
                    `;
                    break;
            }
        }

        // Load default tab based on user role
        function loadDefaultTab() {
            if (availableTabs.length > 0) {
                // Prioritize Operations if available, otherwise use first available tab
                const operationsTab = availableTabs.find(tab => tab.id === 'operations');
                const defaultTab = operationsTab ? 'operations' : availableTabs[0].id;
                switchTab(defaultTab);
            }
        }

        // Open external link
        function openExternal(url) {
            window.open(url, '_blank');
        }

        // Logout function
        function logout() {
            localStorage.removeItem('currentUser');
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('loginForm').reset();
            currentUser = null;
            userRole = null;
        }

        // Check for existing session on page load
        window.addEventListener('load', () => {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                userRole = currentUser.role;
                showDashboard();
            }
        });
    </script>
