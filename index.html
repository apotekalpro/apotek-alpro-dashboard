<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apotek Alpro - Executive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .login-input {
            background: white;
            color: #333333;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .login-input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .login-input::placeholder {
            color: #a0aec0;
        }

        .login-button {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 153, 225, 0.4);
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-tabs {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-tab {
            background: transparent;
            color: #64748b;
            border: none;
            border-radius: 14px;
            padding: 12px 20px;
            margin: 0 4px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .nav-tab:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .nav-tab:hover:before {
            left: 100%;
        }

        .nav-tab:hover {
            color: #3b82f6;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
            transform: translateY(-1px);
        }

        .nav-tab.active:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .content-area {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            min-height: calc(100vh - 200px);
        }

        .department-header {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 20px 20px 0 0;
            padding: 24px;
            border-bottom: 1px solid rgba(226, 232, 240, 0.5);
        }

        .department-title {
            color: #1e293b;
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .department-subtitle {
            color: #64748b;
            font-size: 16px;
            margin: 8px 0 0 0;
            font-weight: 400;
        }

        .iframe-container {
            background: white;
            border-radius: 0 0 24px 24px;
            overflow: hidden;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        .iframe-container iframe {
            width: 100%;
            height: calc(100vh - 280px);
            border: none;
            background: white;
        }

        .subtabs-container {
            background: rgba(248, 250, 252, 0.8);
            padding: 16px 24px;
            border-bottom: 1px solid rgba(226, 232, 240, 0.5);
        }

        .subtabs {
            display: flex;
            gap: 8px;
        }

        .subtab {
            background: white;
            color: #64748b;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .subtab:hover {
            border-color: #3b82f6;
            color: #3b82f6;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }

        .subtab.active {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border-color: #1d4ed8;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .open-new-tab-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        .open-new-tab-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }

        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: #64748b;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #fecaca;
            margin: 16px 0;
            font-size: 14px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .logout-btn {
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #b91c1c;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }

        .placeholder-content {
            padding: 40px;
            text-align: center;
            color: #64748b;
        }

        .placeholder-icon {
            font-size: 64px;
            color: #cbd5e1;
            margin-bottom: 16px;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .nav-tabs {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .nav-tab {
                flex: 1;
                min-width: calc(50% - 4px);
                justify-content: center;
            }
            
            .subtabs {
                flex-wrap: wrap;
            }
            
            .user-info {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center p-4">
        <div class="login-container w-full max-w-md p-8">
            <div class="text-center mb-8">
                <div class="flex items-center justify-center mb-4">
                    <i class="fas fa-hospital text-4xl text-blue-600 mr-3"></i>
                    <h1 class="text-3xl font-bold text-gray-800">Apotek Alpro</h1>
                </div>
                <p class="text-gray-600">Executive Dashboard</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email / Username
                    </label>
                    <input type="text" id="loginEmail" class="login-input w-full" placeholder="Enter your email" required>
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <input type="password" id="loginPassword" class="login-input w-full" placeholder="Enter your password" required>
                </div>
                
                <div id="loginError" class="error-message hidden"></div>
                
                <button type="submit" class="login-button w-full">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    <span id="loginButtonText">Login</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboardPage" class="hidden">
        <!-- Header -->
        <header class="dashboard-header p-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-hospital text-2xl text-white mr-3"></i>
                    <div>
                        <h1 class="text-xl font-bold text-white">Apotek Alpro</h1>
                        <p class="text-blue-100 text-sm">Executive Dashboard</p>
                    </div>
                </div>
                
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <div>
                        <div class="text-sm font-medium" id="userEmail"><a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="7a0f091f083a1f021b170a161f54191517">[email&#160;protected]</a></div>
                        <div class="text-xs text-blue-100">Role: <span id="userRole">Admin</span></div>
                    </div>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt mr-1"></i>
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <div class="p-6 pb-0">
            <div class="nav-tabs flex justify-center" id="navigationTabs">
                <!-- Tabs will be generated based on user role -->
            </div>
        </div>

        <!-- Content Area -->
        <div class="p-6 pt-4">
            <div class="content-area fade-in" id="contentArea">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script>
        let currentUser = null;
        let currentTab = 'operations';
        let currentSubtab = null;

        // Role-based tab configuration
        const roleConfig = {
            admin: ['operations', 'ppm', 'finance', 'bpt', 'academy', 'reports'],
            chief: ['operations', 'ppm', 'finance', 'bpt', 'academy', 'reports'],
            operations: ['operations'],
            operation: ['operations'],
            ppm: ['ppm'],
            finance: ['finance'],
            bpt: ['bpt'],
            academy: ['academy']
        };

        const tabConfig = {
            operations: {
                title: 'Operations Dashboard',
                subtitle: 'Operational management and monitoring system',
                icon: 'fas fa-cogs',
                url: 'https://script.google.com/macros/s/AKfycbyE1R2ogJa1mJ2GXGFB_cZeiX86H8LbBRiy03Umj6Gr_xnvdlT7KytPhwiLueviYvaXFg/exec'
            },
            ppm: {
                title: 'PPM Dashboard',
                subtitle: 'Project and performance management',
                icon: 'fas fa-chart-line',
                url: 'https://script.google.com/macros/s/AKfycbzaRaZPlsmOGgKRGssxuMPvYx9FQabDshXkwkfkJyIpoZQ4OHz7TYr7wtccK2DAnlho/exec'
            },
            finance: {
                title: 'Finance Dashboard',
                subtitle: 'Financial management and analysis',
                icon: 'fas fa-dollar-sign',
                subtabs: {
                    'supplier-gd': {
                        title: 'Supplier Invoice GD Analysis',
                        icon: 'fas fa-industry',
                        url: 'https://script.google.com/macros/s/AKfycbxnxfu8mOtNNyetUbhIXc3VGlAIO_YIKc8jlstv4IIKHJrE5wncT0hO4TCcOgZTsg0cHQ/exec'
                    },
                    'coretax-invoice': {
                        title: 'Coretax - Invoice Matching System',
                        icon: 'fas fa-receipt',
                        url: 'finance/invoice-matching.html'
                    },
                    'payment-analysis': {
                        title: 'Invoice Matching & Payment Analysis',
                        icon: 'fas fa-credit-card',
                        url: 'finance/payment-analysis.html'
                    },
                    'budget-analysis': {
                        title: 'Budget Analysis',
                        icon: 'fas fa-chart-pie',
                        placeholder: true
                    }
                }
            },
            bpt: {
                title: 'BPT Dashboard',
                subtitle: 'Business process and transformation',
                icon: 'fas fa-sitemap',
                placeholder: true
            },
            academy: {
                title: 'Academy Dashboard',
                subtitle: 'Training and development programs',
                icon: 'fas fa-graduation-cap',
                placeholder: true
            },
            reports: {
                title: 'Reports Dashboard',
                subtitle: 'Analytics and reporting center',
                icon: 'fas fa-chart-bar',
                placeholder: true
            }
        };

        // Authentication
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginButton = document.getElementById('loginButtonText');
            const errorDiv = document.getElementById('loginError');
            
            loginButton.textContent = 'Logging in...';
            errorDiv.classList.add('hidden');
            
            try {
                const response = await fetch('https://docs.google.com/spreadsheets/d/1_ve_N74hK1KBMk_Rz_jVDRuLn_kDk13FUROkeNKR5P4/export?format=csv');
                const csvText = await response.text();
                const lines = csvText.split('\n');
                const headers = lines[0].split(',');
                
                // Find user in CSV data
                let userFound = false;
                for (let i = 1; i < lines.length; i++) {
                    const row = lines[i].split(',');
                    if (row.length >= 7) {
                        const userEmail = row[0]?.trim();
                        const status = row[1]?.trim();
                        const role = row[2]?.trim();
                        const userPassword = row[6]?.trim();
                        
                        if ((userEmail === email || userEmail.includes(email)) && 
                            userPassword === password && 
                            status.toLowerCase() === 'active') {
                            
                            currentUser = {
                                email: userEmail,
                                role: role.toLowerCase(),
                                status: status
                            };
                            userFound = true;
                            break;
                        }
                    }
                }
                
                if (userFound) {
                    showDashboard();
                } else {
                    throw new Error('Invalid credentials or inactive account');
                }
                
            } catch (error) {
                errorDiv.textContent = error.message || 'Login failed. Please check your credentials.';
                errorDiv.classList.remove('hidden');
            } finally {
                loginButton.textContent = 'Login';
            }
        });

        function showDashboard() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('dashboardPage').classList.remove('hidden');
            
            // Update user info
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('userRole').textContent = currentUser.role.charAt(0).toUpperCase() + currentUser.role.slice(1);
            document.getElementById('userAvatar').textContent = currentUser.email.charAt(0).toUpperCase();
            
            generateNavigation();
            
            // Set default tab based on role
            const userTabs = roleConfig[currentUser.role] || [];
            if (userTabs.includes('operations')) {
                currentTab = 'operations';
            } else {
                currentTab = userTabs[0] || 'operations';
            }
            
            showTab(currentTab);
        }

        function generateNavigation() {
            const tabsContainer = document.getElementById('navigationTabs');
            const userTabs = roleConfig[currentUser.role] || [];
            
            tabsContainer.innerHTML = '';
            
            userTabs.forEach(tabKey => {
                const tab = tabConfig[tabKey];
                if (tab) {
                    const tabElement = document.createElement('button');
                    tabElement.className = 'nav-tab';
                    tabElement.innerHTML = `<i class="${tab.icon}"></i> ${tab.title.replace(' Dashboard', '')}`;
                    tabElement.onclick = () => showTab(tabKey);
                    tabsContainer.appendChild(tabElement);
                }
            });
        }

        function showTab(tabKey) {
            currentTab = tabKey;
            currentSubtab = null;
            
            // Update tab active states
            const tabs = document.querySelectorAll('.nav-tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            tabs.forEach((tab, index) => {
                const userTabs = roleConfig[currentUser.role] || [];
                if (userTabs[index] === tabKey) {
                    tab.classList.add('active');
                }
            });
            
            const tab = tabConfig[tabKey];
            const contentArea = document.getElementById('contentArea');
            
            if (tab.subtabs) {
                // Finance tab with subtabs
                currentSubtab = Object.keys(tab.subtabs)[0]; // Default to first subtab
                renderFinanceContent();
            } else if (tab.placeholder) {
                // Placeholder content
                contentArea.innerHTML = `
                    <div class="placeholder-content">
                        <i class="${tab.icon} placeholder-icon"></i>
                        <h3 class="text-2xl font-bold mb-4">${tab.title}</h3>
                        <p class="text-lg mb-6">${tab.subtitle}</p>
                        <p>This section is ready for integration.</p>
                    </div>
                `;
            } else {
                // Regular tab with iframe
                renderIframe(tab);
            }
        }

        function renderIframe(config) {
            const contentArea = document.getElementById('contentArea');
            
            contentArea.innerHTML = `
                <div class="department-header flex justify-between items-center">
                    <div>
                        <h2 class="department-title">
                            <i class="${config.icon}"></i>
                            ${config.title}
                        </h2>
                        <p class="department-subtitle">${config.subtitle}</p>
                    </div>
                    <button class="open-new-tab-btn" onclick="window.open('${config.url}', '_blank')">
                        <i class="fas fa-external-link-alt"></i>
                        Open in New Tab
                    </button>
                </div>
                <div class="iframe-container">
                    <div class="loading-state" id="loadingState">
                        <div class="loading-spinner"></div>
                        <p class="mt-4">Loading ${config.title}...</p>
                    </div>
                    <iframe id="contentIframe" src="${config.url}" style="display: none;"></iframe>
                </div>
            `;
            
            const iframe = document.getElementById('contentIframe');
            const loadingState = document.getElementById('loadingState');
            
            iframe.onload = () => {
                loadingState.style.display = 'none';
                iframe.style.display = 'block';
            };
            
            iframe.onerror = () => {
                loadingState.innerHTML = `
                    <i class="fas fa-exclamation-triangle text-4xl text-yellow-500 mb-4"></i>
                    <p>Unable to load content in iframe.</p>
                    <button class="open-new-tab-btn mt-4" onclick="window.open('${config.url}', '_blank')">
                        <i class="fas fa-external-link-alt"></i>
                        Open in New Tab
                    </button>
                `;
            };
        }

        function renderFinanceContent() {
            const financeConfig = tabConfig.finance;
            const contentArea = document.getElementById('contentArea');
            
            // Generate subtabs HTML
            const subtabsHTML = Object.keys(financeConfig.subtabs).map(key => {
                const subtab = financeConfig.subtabs[key];
                return `
                    <button class="subtab ${key === currentSubtab ? 'active' : ''}" 
                            onclick="showFinanceSubtab('${key}')" 
                            ${subtab.placeholder ? 'disabled' : ''}>
                        <i class="${subtab.icon}"></i>
                        ${subtab.title}
                    </button>
                `;
            }).join('');
            
            contentArea.innerHTML = `
                <div class="department-header">
                    <div class="flex justify-between items-center">
                        <div>
                            <h2 class="department-title">
                                <i class="${financeConfig.icon}"></i>
                                ${financeConfig.title}
                            </h2>
                            <p class="department-subtitle">${financeConfig.subtitle}</p>
                        </div>
                        <button class="open-new-tab-btn" id="financeOpenBtn">
                            <i class="fas fa-external-link-alt"></i>
                            Open in New Tab
                        </button>
                    </div>
                </div>
                <div class="subtabs-container">
                    <div class="subtabs">
                        ${subtabsHTML}
                    </div>
                </div>
                <div class="iframe-container" id="financeContent">
                    <!-- Subtab content will be loaded here -->
                </div>
            `;
            
            showFinanceSubtab(currentSubtab);
        }

        function showFinanceSubtab(subtabKey) {
            currentSubtab = subtabKey;
            const subtab = tabConfig.finance.subtabs[subtabKey];
            
            // Update subtab active states
            const subtabs = document.querySelectorAll('.subtab');
            subtabs.forEach(st => st.classList.remove('active'));
            subtabs.forEach(st => {
                if (st.onclick.toString().includes(subtabKey)) {
                    st.classList.add('active');
                }
            });
            
            // Update open in new tab button
            const openBtn = document.getElementById('financeOpenBtn');
            if (subtab.url) {
                openBtn.onclick = () => window.open(subtab.url, '_blank');
                openBtn.style.display = 'flex';
            } else {
                openBtn.style.display = 'none';
            }
            
            const contentDiv = document.getElementById('financeContent');
            
            if (subtab.placeholder) {
                contentDiv.innerHTML = `
                    <div class="placeholder-content">
                        <i class="${subtab.icon} placeholder-icon"></i>
                        <h3 class="text-2xl font-bold mb-4">${subtab.title}</h3>
                        <p>This finance module is ready for integration.</p>
                    </div>
                `;
            } else {
                contentDiv.innerHTML = `
                    <div class="loading-state" id="financeLoadingState">
                        <div class="loading-spinner"></div>
                        <p class="mt-4">Loading ${subtab.title}...</p>
                    </div>
                    <iframe id="financeIframe" src="${subtab.url}" style="display: none; width: 100%; height: calc(100vh - 320px); border: none;"></iframe>
                `;
                
                const iframe = document.getElementById('financeIframe');
                const loadingState = document.getElementById('financeLoadingState');
                
                iframe.onload = () => {
                    loadingState.style.display = 'none';
                    iframe.style.display = 'block';
                };
                
                iframe.onerror = () => {
                    loadingState.innerHTML = `
                        <i class="fas fa-exclamation-triangle text-4xl text-yellow-500 mb-4"></i>
                        <p>Unable to load ${subtab.title} in iframe.</p>
                        <button class="open-new-tab-btn mt-4" onclick="window.open('${subtab.url}', '_blank')">
                            <i class="fas fa-external-link-alt"></i>
                            Open in New Tab
                        </button>
                    `;
                };
            }
        }

        function logout() {
            currentUser = null;
            currentTab = 'operations';
            currentSubtab = null;
            
            document.getElementById('dashboardPage').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
            
            // Clear form
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('loginError').classList.add('hidden');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is already logged in (basic session simulation)
            const savedUser = sessionStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showDashboard();
            }
        });

        // Save user session
        window.addEventListener('beforeunload', () => {
            if (currentUser) {
                sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
            }
        });
    </script>
