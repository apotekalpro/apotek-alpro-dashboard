<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGM Dashboard - New Design</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
    </style>
</head>
<body class="p-8">
    <div class="max-w-7xl mx-auto">
        <div class="bg-white rounded-lg shadow-2xl p-8 mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                <i class="fas fa-store-alt text-purple-600 mr-3"></i>
                SGM Grand Opening Dashboard - New Design
            </h1>
            <p class="text-gray-600 mb-6">Monitor and track grand opening performance across all outlets</p>
            
            <button onclick="loadDashboard()" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-semibold">
                <i class="fas fa-sync-alt mr-2"></i>
                Load Dashboard Data
            </button>
        </div>
        
        <div id="dashboardContainer"></div>
    </div>
    
    <script>
        function formatCurrency(amount) {
            if (!amount && amount !== 0) return '0';
            return new Intl.NumberFormat('id-ID').format(Math.round(amount));
        }
        
        function parseDate(dateStr) {
            const monthMap = {
                'januari': 0, 'january': 0, 'februari': 1, 'february': 1,
                'maret': 2, 'march': 2, 'april': 3, 'mei': 4, 'may': 4,
                'juni': 5, 'june': 5, 'juli': 6, 'july': 6,
                'agustus': 7, 'august': 7, 'september': 8,
                'oktober': 9, 'october': 9, 'november': 10,
                'desember': 11, 'december': 11
            };
            
            const monthNameMatch = dateStr.match(/(\d{1,2})\s+(\w+)\s+(\d{4})/i);
            if (monthNameMatch) {
                const day = parseInt(monthNameMatch[1]);
                const monthName = monthNameMatch[2].toLowerCase();
                const year = parseInt(monthNameMatch[3]);
                const month = monthMap[monthName];
                if (month !== undefined) return new Date(year, month, day);
            }
            return new Date(dateStr);
        }
        
        async function loadDashboard() {
            const container = document.getElementById('dashboardContainer');
            container.innerHTML = '<div class="text-center py-12 bg-white rounded-lg"><i class="fas fa-spinner fa-spin text-4xl text-purple-600 mb-4"></i><p class="text-gray-600">Loading data...</p></div>';
            
            try {
                const sheetId = '1ucXoo9EbOHyVNyztS42nryDM405nl-208CZiLwD_cOc';
                const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=STORE`;
                
                const response = await fetch(url);
                const text = await response.text();
                const jsonData = JSON.parse(text.substring(47).slice(0, -2));
                const rows = jsonData.table.rows;
                
                const stores = rows.map((row) => {
                    const cells = row.c || [];
                    const getCellValue = (idx) => cells[idx]?.v || null;
                    
                    return {
                        outletName: getCellValue(1) || '',
                        am: getCellValue(2) || '',
                        lokasi: getCellValue(3) || '',
                        goPeriod: getCellValue(4) || '',
                        totalTarget: parseFloat(getCellValue(5)) || 0,
                        totalAchievement: parseFloat(getCellValue(27)) || 0,
                        totalPercentage: (parseFloat(getCellValue(28)) || 0) * 100
                    };
                }).filter(s => s.outletName);
                
                // Group by period
                const grouped = {};
                stores.forEach(store => {
                    const period = store.goPeriod || 'Unknown';
                    if (!grouped[period]) grouped[period] = [];
                    grouped[period].push(store);
                });
                
                // Calculate overall stats
                const totalOutlets = stores.length;
                const totalTarget = stores.reduce((sum, s) => sum + s.totalTarget, 0);
                const totalAchievement = stores.reduce((sum, s) => sum + s.totalAchievement, 0);
                const totalPercentage = totalTarget > 0 ? (totalAchievement / totalTarget * 100) : 0;
                
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                // Build dashboard HTML
                let html = `
                    <!-- Overall Summary -->
                    <div class="bg-gradient-to-r from-purple-600 to-indigo-700 rounded-lg p-8 mb-6 text-white shadow-2xl">
                        <h2 class="text-2xl font-bold mb-6 flex items-center">
                            <i class="fas fa-chart-line mr-3"></i>
                            Overall Grand Opening Performance
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <div class="bg-white bg-opacity-20 rounded-lg p-6 backdrop-filter backdrop-blur-lg">
                                <div class="flex items-center justify-between mb-3">
                                    <span class="text-sm font-medium opacity-90">Total Outlets</span>
                                    <i class="fas fa-store text-2xl"></i>
                                </div>
                                <div class="text-4xl font-bold">${totalOutlets}</div>
                            </div>
                            <div class="bg-white bg-opacity-20 rounded-lg p-6 backdrop-filter backdrop-blur-lg">
                                <div class="flex items-center justify-between mb-3">
                                    <span class="text-sm font-medium opacity-90">Total Target</span>
                                    <i class="fas fa-bullseye text-2xl"></i>
                                </div>
                                <div class="text-2xl font-bold">Rp ${formatCurrency(totalTarget)}</div>
                            </div>
                            <div class="bg-white bg-opacity-20 rounded-lg p-6 backdrop-filter backdrop-blur-lg">
                                <div class="flex items-center justify-between mb-3">
                                    <span class="text-sm font-medium opacity-90">Total Achievement</span>
                                    <i class="fas fa-trophy text-2xl"></i>
                                </div>
                                <div class="text-2xl font-bold">Rp ${formatCurrency(totalAchievement)}</div>
                            </div>
                            <div class="bg-white bg-opacity-20 rounded-lg p-6 backdrop-filter backdrop-blur-lg">
                                <div class="flex items-center justify-between mb-3">
                                    <span class="text-sm font-medium opacity-90">Achievement Rate</span>
                                    <i class="fas fa-percentage text-2xl"></i>
                                </div>
                                <div class="text-4xl font-bold">${totalPercentage.toFixed(1)}%</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Period Batches -->
                `;
                
                // Sort periods by date
                const sortedPeriods = Object.keys(grouped).sort((a, b) => {
                    const matchA = a.match(/(\d{1,2})\s*-\s*(\d{1,2})\s+(\w+)\s+(\d{4})/i);
                    const matchB = b.match(/(\d{1,2})\s*-\s*(\d{1,2})\s+(\w+)\s+(\d{4})/i);
                    if (matchA && matchB) {
                        const dateA = parseDate(`${matchA[2]} ${matchA[3]} ${matchA[4]}`);
                        const dateB = parseDate(`${matchB[2]} ${matchB[3]} ${matchB[4]}`);
                        return dateB - dateA;
                    }
                    return 0;
                });
                
                sortedPeriods.forEach(period => {
                    const batch = grouped[period];
                    const batchTarget = batch.reduce((sum, s) => sum + s.totalTarget, 0);
                    const batchAchievement = batch.reduce((sum, s) => sum + s.totalAchievement, 0);
                    const batchPercentage = batchTarget > 0 ? (batchAchievement / batchTarget * 100) : 0;
                    
                    // Check if active
                    const periodMatch = period.match(/(\d{1,2})\s*-\s*(\d{1,2})\s+(\w+)\s+(\d{4})/i);
                    let isActive = false;
                    if (periodMatch) {
                        const endDate = parseDate(`${periodMatch[2]} ${periodMatch[3]} ${periodMatch[4]}`);
                        isActive = endDate >= today;
                    }
                    
                    const cardColor = isActive ? 'from-green-600 to-emerald-700' : 'from-gray-600 to-gray-700';
                    const badge = isActive ? 
                        '<span class="bg-white bg-opacity-30 px-3 py-1 rounded-full text-xs font-bold">ðŸ”¥ ACTIVE</span>' : 
                        '<span class="bg-white bg-opacity-20 px-3 py-1 rounded-full text-xs font-bold">âœ“ COMPLETED</span>';
                    
                    html += `
                        <div class="bg-white rounded-lg shadow-xl overflow-hidden mb-6">
                            <div class="bg-gradient-to-r ${cardColor} text-white p-6">
                                <div class="flex justify-between items-start mb-4">
                                    <div class="flex-1">
                                        <div class="flex items-center gap-3 mb-2">
                                            <h3 class="text-2xl font-bold">
                                                <i class="fas fa-calendar-alt mr-2"></i>${period}
                                            </h3>
                                            ${badge}
                                        </div>
                                        <p class="text-sm opacity-90">${batch.length} Outlet${batch.length > 1 ? 's' : ''}</p>
                                    </div>
                                    <div class="text-right">
                                        <div class="text-4xl font-bold">${batchPercentage.toFixed(1)}%</div>
                                        <div class="text-sm opacity-90">Batch Achievement</div>
                                    </div>
                                </div>
                                <div class="grid grid-cols-2 gap-4 text-sm">
                                    <div>
                                        <div class="opacity-75">Batch Target</div>
                                        <div class="font-bold text-xl">Rp ${formatCurrency(batchTarget)}</div>
                                    </div>
                                    <div>
                                        <div class="opacity-75">Batch Achievement</div>
                                        <div class="font-bold text-xl">Rp ${formatCurrency(batchAchievement)}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="p-6 bg-gray-50">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                `;
                
                batch.forEach(store => {
                    const statusColor = store.totalPercentage >= 100 ? 'border-green-500' : 
                                      store.totalPercentage >= 80 ? 'border-yellow-500' : 'border-red-500';
                    const statusIcon = store.totalPercentage >= 100 ? 'fa-check-circle text-green-600' : 
                                     store.totalPercentage >= 80 ? 'fa-exclamation-triangle text-yellow-600' : 'fa-times-circle text-red-600';
                    
                    html += `
                        <div class="bg-white border-l-4 ${statusColor} rounded-lg p-4 shadow hover:shadow-lg transition">
                            <div class="flex justify-between items-start mb-3">
                                <div class="flex-1">
                                    <h4 class="font-bold text-gray-800 text-lg mb-1">${store.outletName}</h4>
                                    <p class="text-sm text-gray-600">
                                        <i class="fas fa-user mr-1"></i>${store.am} | 
                                        <i class="fas fa-map-marker-alt mr-1"></i>${store.lokasi}
                                    </p>
                                </div>
                                <div class="text-right">
                                    <i class="fas ${statusIcon} text-3xl"></i>
                                    <div class="font-bold text-2xl mt-1">${store.totalPercentage.toFixed(1)}%</div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <div class="flex justify-between text-sm text-gray-600 mb-2">
                                    <span>Rp ${formatCurrency(store.totalAchievement)}</span>
                                    <span>Rp ${formatCurrency(store.totalTarget)}</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-3">
                                    <div class="h-3 rounded-full ${store.totalPercentage >= 100 ? 'bg-green-500' : 
                                        store.totalPercentage >= 80 ? 'bg-yellow-500' : 'bg-red-500'}" 
                                        style="width: ${Math.min(store.totalPercentage, 100)}%"></div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += `
                                </div>
                            </div>
                        </div>
                `;
                });
                
                container.innerHTML = html;
                
            } catch (error) {
                container.innerHTML = `
                    <div class="bg-red-50 border border-red-300 rounded-lg p-6 text-center">
                        <i class="fas fa-exclamation-triangle text-red-600 text-4xl mb-4"></i>
                        <p class="text-red-800 font-semibold">Error loading data: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Auto-load on page load
        window.addEventListener('load', loadDashboard);
    </script>
</body>
</html>
